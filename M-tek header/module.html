<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-TEK - Teknisk Ekspertise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="module.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mtek-navy': '#142A56',
                        'mtek-blue': '#1e3a8a',
                        'mtek-light-gray': '#F8FAFC',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <div class="banner-container">
        <!-- Logo bar for premium look -->
        <div class="logo-bar">
            <img src="m-tek-logo-darker.svg" alt="M-TEK Logo" class="h-8">
        </div>

        <div class="main-content">
            <div class="text-column">
                <h1 id="mainTitle" class="text-3xl lg:text-4xl font-extrabold text-mtek-navy mb-4">
                    M-TEK – Eksperter på <span id="rollingWord" class="block text-mtek-blue">varmekabler</span>
                </h1>
                <p id="mainDescription" class="text-gray-600 mb-6 text-base lg:text-lg leading-relaxed">
                    Vi hjelper deg å ta vare på det du har. Med over 35 års erfaring innen elektrotekniske
                    måletjenester, finner vi feilen og reparerer den lokalt – uten unødvendig riving.
                </p>

                <div class="flex flex-col sm:flex-row items-start gap-4">
                    <a href="https://m-tek.no/kontakt-oss"
                        class="main-button bg-mtek-navy text-white font-bold py-3.5 px-8 rounded-xl shadow-xl text-lg">
                        Bestill feilsøking
                    </a>
                    <a href="tel:22000000"
                        class="main-button bg-transparent border-2 border-mtek-navy text-mtek-navy font-bold py-3.5 px-8 rounded-xl text-lg">
                        Ring en ekspert
                    </a>
                </div>

                <div class="mt-8 flex items-center gap-4 text-sm font-medium text-mtek-navy/70">
                    <span class="flex items-center gap-1.5">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z">
                            </path>
                        </svg>
                        Etablert 1987
                    </span>
                    <span class="flex items-center gap-1.5">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z">
                            </path>
                        </svg>
                        Bærekraftig reparasjon
                    </span>
                </div>
            </div>

            <div class="canvas-column" id="canvasColumn">
                <div id="default-bg"></div>
                <div id="zoom-overlay"></div>
                <div class="technical-grid"></div>
            </div>
        </div>
    </div>
    <script>
        const defaultBg = document.getElementById('default-bg');
        const rollingWords = ["varmekabler", "reparasjon"];
        let rollingIndex = 0;
        let rollingInterval = null;

        function startRolling() {
            if (rollingInterval) return;
            rollingInterval = setInterval(() => {
                rollingIndex = (rollingIndex + 1) % rollingWords.length;
                updateRollingWord(rollingWords[rollingIndex]);
            }, 3000);
        }

        function updateRollingWord(word) {
            const span = document.getElementById('rollingWord');
            if (!span) return;
            span.style.opacity = '0';
            span.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                span.textContent = word;
                span.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, 50);
            }, 300);
        }

        // Magnetic Button Logic
        function initMagneticButtons() {
            const buttons = document.querySelectorAll('.main-button');
            buttons.forEach(btn => {
                btn.addEventListener('mousemove', (e) => {
                    const rect = btn.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    btn.style.transform = `translate(${x * 0.2}px, ${y * 0.2}px) scale(1.02)`;
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.transform = '';
                });
            });
        }

        // Initialize
        window.onload = () => {
            startRolling();
            initMagneticButtons();

            // Default background
            const defaultBgUrl = 'assets/varmekabler.png'; // Updated to use the most relevant image as default
            defaultBg.style.backgroundImage = `url('${defaultBgUrl}')`;
        };
    </script>
</body>

</html>
